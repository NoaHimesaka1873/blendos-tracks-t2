impl: 'https://github.com/t2linux/blendos-tracks-t2/raw/main'

track: 'blendos-base-t2'

packages:
  - 'kde-system-meta'
  - 'kde-utilities-meta'
  - 'plasma'
  - 'plasma-workspace'
  - 'sddm'
  - 'firefox'
  - 'waydroid'
  - 'waydroid-image'

services:
  - 'sddm'

commands:
  - 'rm -f /usr/share/applications/Waydroid.desktop'
  - 'useradd -m sddm -s /bin/false'
  - 'usermod -aG video sddm'
  - |
    cat << EOF > /usr/lib/sddm/sddm.conf.d/no-gnome-initial-setup.conf
    [Users]
    HideUsers=gnome-initial-setup
    EOF